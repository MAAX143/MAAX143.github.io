<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка с ускорением и замедлением</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .roulette-container {
            width: 80%;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
            position: relative;
        }
        .roulette {
            display: flex;
            transition: transform 15s cubic-bezier(0.25, 0.1, 0.25, 1); /* Плавное ускорение и замедление */
        }
        .cell {
            flex: 0 0 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #ccc;
            background-color: #fff;
            font-size: 18px;
            font-weight: bold;
        }
        .cell:last-child {
            border-right: none;
        }
        .pointer {
            position: absolute;
            top: -20px; /* Указатель над рулеткой */
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid red; /* Указатель направлен вниз */
            z-index: 1; /* Убедимся, что указатель всегда сверху */
        }
        .spin-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .spin-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="roulette-container">
        <!-- Указатель (пружина) -->
        <div class="pointer"></div>
        <!-- Рулетка -->
        <div class="roulette" id="roulette">
            <!-- Ячейки рулетки -->
            <div class="cell">1</div>
            <div class="cell">2</div>
            <div class="cell">3</div>
            <div class="cell">4</div>
            <div class="cell">5</div>
            <div class="cell">6</div>
            <div class="cell">7</div>
            <div class="cell">8</div>
            <div class="cell">9</div>
            <div class="cell">10</div>
            <div class="cell">11</div>
            <div class="cell">12</div>
            <div class="cell">13</div>
            <div class="cell">14</div>
            <div class="cell">15</div>
            <!-- Дублируем ячейки для бесконечного эффекта -->
            <div class="cell">1</div>
            <div class="cell">2</div>
            <div class="cell">3</div>
            <div class="cell">4</div>
            <div class="cell">5</div>
            <div class="cell">6</div>
            <div class="cell">7</div>
            <div class="cell">8</div>
            <div class="cell">9</div>
            <div class="cell">10</div>
            <div class="cell">11</div>
            <div class="cell">12</div>
            <div class="cell">13</div>
            <div class="cell">14</div>
            <div class="cell">15</div>
        </div>
    </div>
    <button class="spin-button" id="spinButton">Крутить рулетку</button>

    <script>
        const roulette = document.getElementById('roulette');
        const spinButton = document.getElementById('spinButton');

        spinButton.addEventListener('click', () => {
            // Генерируем случайное число от 0 до 14 (индексы ячеек)
            const randomCellIndex = Math.floor(Math.random() * 15);
            // Вычисляем смещение для остановки на выбранной ячейке
            const offset = -randomCellIndex * 100 - 50; // 100px — ширина одной ячейки, 50px — смещение для центра

            // Генерируем случайное время кручения от 10 до 20 секунд
            const spinDuration = Math.floor(Math.random() * 11) + 10; // От 10 до 20 секунд

            // Анимируем прокрутку с ускорением и замедлением
            roulette.style.transition = `transform ${spinDuration}s cubic-bezier(0.25, 0.1, 0.25, 1)`;
            roulette.style.transform = `translateX(${offset}px)`;

            // Выводим уведомление после завершения анимации
            setTimeout(() => {
                alert(`Выиграла ячейка номер ${randomCellIndex + 1}`);
            }, spinDuration * 1000); // Задержка равна длительности анимации
        });
    </script>
</body>
</html>
